<div class="modal-header">
	<button type="button" class="close" aria-hidden="true" ng-click="cancel()">&times;</button>
	<h3 class="modal-title">Search for {{field}}</h3>
</div>
<div class="modal-body">
	<p>The recommended the way to search for dates is to use one of these three formats.</p>
	<ul class="text-info">
		<li>yyyy-mm-dd</li>
		<li>yyyy-mm (No day specified)</li>
		<li>yyyy (No month and day specified)</li>
	</ul>

	<form class="form-horizontal" role="form" novalidate>
		<div class="form-group">
			<label>Greater than</label>
			<input type="text" name="greater" class="form-control" ng-model="search.greater">
		</div>

		<div class="form-group">
			<label>Less than</label>
			<input type="text" name="less" class="form-control" ng-model="search.less">
		</div>
	</form>
</div>

<div class="modal-footer">
	<button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="cancel()">Close</button>
	<button type="button" class="btn btn-primary" ng-click="submit()">Search</button>
</div>
