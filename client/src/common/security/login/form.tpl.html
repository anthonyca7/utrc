<div class="modal-header">
	<h4>Sign in</h4>
</div>
<div class="modal-body">
	<form name="form" novalidate class="form-horizontal" role="form">
		<div class="alert alert-warning" ng-show="authReason">{{authReason}}</div>
		<div class="alert alert-danger" ng-show="authError">{{authError}}</div>

		<div class="alert alert-info" ng-show="!authReason && !authError">Please enter your login details</div>

		<div class="form-group">
			<label for="usernameField" class="col-sm-3 control-label">Username</label>

			<div class="col-sm-9">
				<input type="text"
				       name="login"
				       ng-model="user.username"
				       class="form-control"
				       id="usernameField"
				       placeholder="Username"
				       required
				       autofocus>
			</div>
		</div>

		<div class="form-group">
			<label for="passwordField" class="col-sm-3 control-label">Password</label>

			<div class="col-sm-9">
				<input type="password"
				       name="pass"
				       ng-model="user.password"
				       class="form-control"
				       id="passwordField"
				       placeholder="Password"
				       required>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="login()" ng-disabled='form.$invalid'>Sign in</button>
	<button class="btn btn-danger" ng-click="clearForm()">Clear</button>
	<button class="btn btn-warning" ng-click="cancelLogin()">Cancel</button>
</div>
