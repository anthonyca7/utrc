<div class="row">
  <div class="container">
    <div class="col-sm-6">
      <form class="form" name="form" ng-submit="login(form)" id="login-form" novalidate>

        <div class="form-group">
          <label>Username</label>
          <input type="text" name="Username" class="form-control" ng-model="user.username">
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" class="form-control" ng-model="user.password">
        </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.username.$error.required && form.password.$error.required && submitted">
             Please enter your username and password.
          </p>              
          <p class="help-block">{{ errors.other }}</p>
        </div>

        <button type="submit" class="btn btn-lg btn-primary"> Sign in </button>
      </form>
    </div>
  </div>
</div>
